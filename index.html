<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    

</head>
<body>
    <div class="container">
    
    <h2>SIGNUP FORM</h2>

<div class="form">
    <form id="signupForm" onsubmit="return validateSignup()">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" class="inp"><br>
      <span id="user1"></span>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" class="inp"><br><br>
      
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" class="inp"><br><br>
      
      <label for="confirmPassword">Confirm Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" class="inp"><br><br>
      
      <input class="btn" type="submit" value="Sign Up">
    </form>
</div>
</div>
  


<script src="index.js"></script>    
</body>
</html>
